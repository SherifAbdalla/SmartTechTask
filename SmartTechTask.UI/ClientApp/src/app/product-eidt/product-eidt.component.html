<input type="hidden" value="{{Product.Id}}" #id/>
<div>
  <label>Name:</label>
  <input type="text" name="Name" value="{{Product.Name}}" #name/>
</div>
<div>
  <label>Price</label>
  <input type="number" name="Price" value="{{Product.Price}}" #price />
</div>
<div>
  <label>Photo</label>
  <input type="file" name="Photo" value="{{Product.Photo}}" #photo />
</div>
<div>
  <button (click)="Edit">Add</button>
</div>
